name: "CI"

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/dists/gradle-6.6-milestone-1-bin/
          key: wrapper-6.6-milestone-1

      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build

      - name: Clean with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: clean

      - name: Build again with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
